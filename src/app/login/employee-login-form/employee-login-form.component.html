<form [formGroup] = "employeeLoginForm" class="bg-main-green h-full border flex flex-col w-full  p-6 ">

    <header class="h-16 flex-row justify-end  flex w-full mb-16">
        <h2 class="mr-5 text-main-white self-center font-main font-semibold text-2xl">SistLab</h2>
        <img class="max-w-16" src=" ../../../../assets/main-logo-icon.svg">
    </header>

    <main class="flex flex-col items-center max-w-2xl  w-full">
        <div class="text-center mb-16 ">
            <h1 class="text-5xl text-main-white font-main font-bold mb-2">Bem vindo</h1>
            <h3 class="text-2xl text-second-green font-second ">Entre para continuar de onde parou</h3>
        </div>
        <div class="flex flex-col justify-center  font-second text-xl text-main-gray w-full max-w-sm ">
            <input 
                class="  outline-none h-14 mb-11 rounded-[5px] pl-5 w-full "
                formControlName = "email"
                placeholder="Email" 
                type="email"
            />
            <input 
                class="  outline-none h-14 mb-11 rounded-[5px] pl-5 w-full "
                formControlName = "password"
                placeholder="Password" 
                type="password" 
            />
            <button
            (click)="onSubmit()"
            class="h-14 -mt-2 hover:bg-hover-second-green ease-in duration-100 bg-second-green w-full font-semibold rounded-[5px] font-second text-main-white "
            >
                ENTRAR
            </button>
        </div>
        <div class="mt-5 text-main-white text-xl flex flex-col text-center font-second">
            <a class="mb-4 underline" href="">Esqueci minha senha?</a>
            <a class="mb-4 font-bold text-second-green" href="">Primeiro acesso</a>
            <h3 class="mb-4" href="">Seu laboratório não está cadastrado?
                <a class="font-bold text-second-green" href="signup">Cadastre-se</a>
            </h3>
            
        </div>    
    </main>

</form>
