<div class="bg-main-green h-full border flex flex-col w-full  p-6 ">

    <header class="h-16 flex-row justify-end  flex w-full mb-12">
        <h2 class="mr-5 text-main-white self-center font-main font-semibold text-2xl">SistLab</h2>
        <img class="max-w-16" src=" ../../../../assets/main-logo-icon.svg">
    </header>

    <main class="flex flex-col items-center max-w-2xl  w-full">
        <div class="flex flex-col justify-center  font-second text-xl text-main-gray w-full max-w-sm ">
            <input 
                class="  outline-none h-14 mb-11 rounded-[5px] pl-5 w-full "
                placeholder="CEP" 
                type="text"
            />
            <select 
            data-live-search="true"
            class="outline-none  appearance-none h-14 mb-11 rounded-[5px] pl-5 pr-10 w-full"  
            required>
                <option disabled selected>Cidade*</option>
                <option class="hover:bg-second-green duration-75" *ngFor="let city of cities" [ngValue]="city">{{city}}</option>
            </select>
            <input 
                class="  outline-none h-14 mb-11 rounded-[5px] pl-5 w-full "
                placeholder="Rua*" 
                type="text" 
            />
            <div class="flex flex-row w-full">
                <input 
                class="  outline-none max-w-60 mr-2 h-14 mb-11 rounded-[5px] pl-5 w-full "
                placeholder="Bairro*" 
                type="text" 
                />
                <input 
                class="  outline-none max-w-[8.5rem] h-14 mb-11 rounded-[5px] pl-5 w-full "
                placeholder="NÂº" 
                type="text" 
                />
            </div>
            <button
            (click)="next()"
            class="h-14 -mt-2 mb-6 hover:bg-hover-second-green ease-in duration-100 bg-second-green w-full font-semibold rounded-[5px] font-second text-main-white "
            >
                PROXIMO
            </button>
            <button
            (click)="back()"
            class="h-14 -mt-2 hover:bg-hover-dark-green ease-in duration-100 bg-darker-green w-full font-semibold rounded-[5px] font-second text-main-white "
            >
                VOLTAR
            </button>
        </div>  
    </main>

</div>
