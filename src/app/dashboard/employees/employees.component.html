<app-modal-signup-employee 
(functionEmitter)="createEmployee()"
(roleEmitter)="setRole($event)" 
(employeeOutputForm)="setEmployeeForm($event)"
(modalSignUpEmployee)="setModalSignUpEmployee($event)"
[ngClass]="modalSignUpEmployee ? 'z-10   ' : 'hidden'"
></app-modal-signup-employee>

<app-success-modal  
[ngClass]="hasSuccess ? 'z-[150]   w-full left-0  text-center': 'hidden'" 
></app-success-modal>

<app-error-modal  
[ngClass]="hasError ? 'z-10 w-full relative text-center': 'hidden'" 
errorMessage="{{error?.errorMessage}}" 
></app-error-modal>

<div   class="bg-main-white   w-full min-h-screen flex flex-col pt-20 pb-5 items-center">
    <div  class=" relative z-0 flex flex-col items-center  w-full  ">
        <img class=" fixed mt-40 " src = "../../assets/banner-dashboard.svg">
    </div>
    <main  class=" max-w-[62rem] z-[5] w-full  flex justify-around flex-col">
        <app-overview-employees
        [countOff]="countOff"
        [countOk]="countOk"
        ></app-overview-employees>
        
        <app-list-employees
        [employees]="employees"
        [isSearchMode]="isSearchMode"
        (modalEmitter)="setModalSignUpEmployee($event)"
        (searchEmitter)="setSearchMode($event)"
        ></app-list-employees>

        <app-search-employee
        orderBy="{{orderBy}}"
        [ngClass]="isSearchMode ? '' : 'hidden'"
        (isSearchMode)="setSearchMode($event)"
        [employees]="employees"
        (orderByEmitter)="orderEmployees($event)"
        (searchEmitter)="searchEmployees($event)"
        ></app-search-employee>
    </main>
</div>
