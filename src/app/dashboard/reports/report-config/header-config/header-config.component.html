<div class="w-full z-40 min-h-screen bg-main-black bg-opacity-45 items-center left-0 top-0 absolute flex flex-col ">
    
    <app-success-modal  
    [ngClass]="hasSuccess ? 'z-[150]   w-full left-0  text-center': 'hidden'" 
    ></app-success-modal>

    <app-error-modal  
    [ngClass]="hasError ? 'z-10 w-full relative text-center': 'hidden'" 
    errorMessage="{{error?.errorMessage}}" 
    ></app-error-modal>
    <div class="p-10 flex flex-col justify-evenly easy-out duration-100 animate-up border-x border-b border-second-gray items-center w-full max-w-3xl  mt-40  bg-main-white   rounded-[5px]">
        <header class="flex mb-10 flex-row justify-between w-full">
            <h1 class="font-main text-second-black font-semibold text-3xl">CabeÃ§alho</h1>
            <img class="cursor-pointer" (click)="setModalReportConfig()"  alt="cancel" src ="../../../../assets/cancel.svg"/>
        </header>
        <main class="w-full mb-6  font-semibold font-main">
            <form  [formGroup]="headerForm" class="border p-2 flex flex-row">
                <input (change)="onFileSelected($event, 'header1')"  formControlName="header1"  class="hidden" type="file" #header1/>
                <input (change)="onFileSelected($event, 'header2')"  formControlName="header2" class="hidden"  type="file" #header2/>
                <input (change)="onFileSelected($event, 'header3')"  formControlName="header3" class="hidden"  type="file" #header3/>
                <div  [ngClass]="this.headerForm.value.header1 !== null ? 'flex' : 'hidden'" (click)="header1.click()" class="bg-main-green cursor-pointer mr-4 px-2 py-7 w-full max-w-40 items-center flex flex-col">
                    <img class="w-10 mb-4 rotate-180" src="../../../../../assets/white-upload-icon.svg" alt="upload header 1"/>
                    <h5 class = "text-base text-main-white">Carregado</h5>
                </div>
                <div  [ngClass]="this.headerForm.value.header1 !== null ? 'hidden' : 'flex'" (click)="header1.click()" class="bg-second-gray cursor-pointer mr-4 px-2 py-7 w-full max-w-40 items-center flex flex-col">
                    <img class="w-10 mb-4" src="../../../../../assets/upload-icon.svg" alt="upload header 1"/>
                    <h5 class = "text-base">Upload de imagem</h5>
                </div>
                <div  [ngClass]="this.headerForm.value.header2 !== null ? 'flex' : 'hidden'" (click)="header2.click()" class="bg-main-green cursor-pointer px-2 mr-4 py-7 w-full max-w-96 items-center flex flex-col">
                    <img class="w-10 mb-4 rotate-180" src="../../../../../assets/white-upload-icon.svg" alt="upload header 1"/>
                    <h5 class = "text-base text-main-white">Carregado</h5>
                </div>
                <div  [ngClass]="this.headerForm.value.header2 !== null ? 'hidden' : 'flex'" (click)="header2.click()" class="bg-second-gray cursor-pointer px-2 mr-4 py-7 w-full max-w-96 items-center flex flex-col">
                    <img class="w-10 mb-4" src="../../../../../assets/upload-icon.svg" alt="upload header 1"/>
                    <h5 class = "text-base">Upload de imagem</h5>
                </div>
                <div [ngClass]="this.headerForm.value.header3 !== null ? 'flex' : 'hidden'" (click)="header3.click()" class="bg-main-green cursor-pointer px-2 py-7 w-full max-w-40 items-center flex flex-col">
                    <img class="w-10 mb-4 rotate-180" src="../../../../../assets/white-upload-icon.svg" alt="upload header 1"/>
                    <h5 class = "text-base text-main-white">Carregado</h5>
                </div>
                <div [ngClass]="this.headerForm.value.header3 !== null ? 'hidden' : 'flex'" (click)="header3.click()" class="bg-second-gray cursor-pointer px-2 py-7 w-full max-w-40 items-center flex flex-col">
                    <img class="w-10 mb-4" src="../../../../../assets/upload-icon.svg" alt="upload header 1"/>
                    <h5 class = "text-base">Upload de imagem</h5>
                </div>
            </form>
        </main>
        <footer class="w-full flex justify-center text-main-white">
            <button 
            (click)="addHeaders()"
            [ngClass]="hasUploaded ? 'cursor-pointer bg-main-green hover:bg-hover-main-green': ' cursor-auto bg-main-gray'"
            [disabled] = "!hasUploaded"  
            class=" text-center   text-lg flex items-center justify-center px-5 tracking-wider rounded-[5px]  transition-colors ease-linear duration-150 font-second uppercase font-semibold w-full max-w-96 pt-4 pb-3">
                <h4 *ngIf="!isLoading" >Salvar</h4>   <div ngClass="self-center" *ngIf="isLoading" class="loader"></div>
            </button>
        </footer>
    </div>

</div>
