<div class=" w-40 mb-1 h-28 bg-main-white  text-[0.3rem] p-1 flex flex-col items-center">
                        
    <h3 class="text-[0.5rem] font-semibold mb-[0.4rem]">Atributos Químicos</h3>
    
    <div class="flex flex-row mb-1 text-main-white  w-full ">
        <div class="mr-2 px-1 h-[1.45rem] flex flex-col justify-center align-middle bg-main-green ">
            Determinação
        </div>
        <div class="mr-1 px-1 h-[1.45rem] flex flex-col justify-center align-middle bg-main-green ">
            Resultado
        </div>
        <div>
            <h3 class="w-[4.7rem] mb-[0.1rem] py-[0.1rem] text-[0.3rem] bg-main-green ">Nível de suficiência</h3>
            <table class="text-main-black w-[4.7rem]">
                <tr class="border">
                    <td class=" border-r">
                        MB
                    </td>
                    <td class="border-r">
                        B
                    </td>
                    <td class=" border-r">
                        M
                    </td>
                    <td class=" border-r">
                        A
                    </td>
                    <td class=" ">
                        MA
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="flex mb-1 flex-row text-main-black  w-full ">
        <h3 class="mr-2 w-9 flex flex-col justify-center">
            pH em CaCl2 
        </h3>
        <div class="mr-1 w-[1.83rem] text-[0.35rem] border flex flex-col justify-center align-middle ">
            {{points[0] < 0 ? 'ns' : points[0]}}
        </div>
        <app-scale-charts
        [chartId]="'chart-1'"
        [pointId]="'point-1'"
        [point]="points[0]"
        [scale]="scales[0]"
        [chartMaxPx]="chartMaxPx"
        >
        </app-scale-charts>
    </div>
    <div class="flex mb-1 flex-row text-main-black  w-full ">
        <h3 class="mr-2 w-9 px-[0.32rem] flex flex-col justify-center">
            pH em H20 
        </h3>
        <div class="mr-1 w-[1.83rem] text-[0.35rem] border flex flex-col justify-center align-middle ">
           {{points[1] < 0 ? 'ns' : points[1]}}
        </div>
        <app-scale-charts
        [chartId]="'chart-2'"
        [pointId]="'point-2'"
        [point]="points[1]"
        [scale]="scales[1]"
        [chartMaxPx]="chartMaxPx"
        >
        </app-scale-charts>
    </div>
    <div class="flex mb-1 flex-row text-main-black  w-full ">
        <h3 class="mr-2 w-9  flex flex-col justify-center">
            C (g dm³) 
        </h3>
        <div class="mr-1 w-[1.83rem] text-[0.35rem] border flex flex-col justify-center align-middle ">
            {{points[2] < 0 ? 'ns' : points[2]}}
        </div>
        <app-scale-charts
        [chartId]="'chart-3'"
        [pointId]="'point-3'"
        [point]="points[2]"
        [scale]="scales[2]"
        [chartMaxPx]="chartMaxPx"
        >
        </app-scale-charts>
    </div>
    <div class="flex mb-1 flex-row text-main-black  w-full ">
        <h3 class="mr-2 w-9 px-[0.32rem] flex flex-col justify-center">
            MO (%) 
        </h3>
        <div class="mr-1 w-[1.83rem] text-[0.35rem] border flex flex-col justify-center align-middle ">
            {{points[3] < 0 ? 'ns' : points[3]}}
        </div>
        <app-scale-charts
        [chartId]="'chart-4'"
        [pointId]="'point-4'"
        [point]="points[3]"
        [scale]="scales[3]"
        [chartMaxPx]="chartMaxPx"
        >
        </app-scale-charts>
    </div>
</div>
