<div class=" w-full mb-1 max-w-64  bg-main-white  text-[0.3rem] p-1 flex flex-col items-center">
                        
    <h3 class="text-sm  font-semibold mb-[0.4rem]">Atributos Químicos</h3>
    
    <div class="flex flex-row mb-2 text-main-white  w-full ">
        <div class="mr-2 px-1 text-xs h-[1.45rem] flex flex-col -pt-2 justify-center align-middle bg-main-green ">
            Determinação
        </div>
        <div class="mr-1 px-1 text-xs h-[1.45rem] flex flex-col justify-center align-middle bg-main-green ">
            Resultado
        </div>
        <div>
            <h3 class="px-1 text-[0.7rem] mb-[0.1rem] py-[0.2rem]  bg-main-green ">
                Nível de suficiência
            </h3>
            <table class="text-main-black text-[0.5rem]  ">
                <tr class="border">
                    <td class="px-[0.2rem] border-r">
                        MB
                    </td>
                    <td class="px-[0.4rem] border-r">
                        B
                    </td>
                    <td class="px-[0.4rem] border-r">
                        M
                    </td>
                    <td class="px-[0.4rem] border-r">
                        A
                    </td>
                    <td class="px-[0.2rem] ">
                        MA
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="flex mb-2  flex-row text-main-black  w-full ">
        <h3 class="mr-2 w-20 text-xs   text-center">
            pH 
        </h3>
        <div class="mr-[0.38rem] w-14 text-xs border  text-center ">
            {{points[0] < 0 ? 'ns' : points[0].toFixed(2)}}
        </div>
        <app-scale-charts
        [chartId]="'chart-16'"
        [pointId]="'point-16'"
        [point]="points[0]"
        [scale]="scales[0]"
        [chartMaxPx]="chartMaxPx"
        >
        </app-scale-charts>
    </div>
    <div class="flex mb-2 flex-row text-main-black  w-full ">
        <h3 class="mr-2 w-20 text-xs   text-center">
            CTC 
        </h3>
        <div class="mr-[0.38rem] w-14 text-xs border  text-center ">
           {{points[1] < 0 ? 'ns' : points[1].toFixed(2)}}
        </div>
        <app-scale-charts
        [chartId]="'chart-17'"
        [pointId]="'point-17'"
        [point]="points[1]"
        [scale]="scales[1]"
        [chartMaxPx]="chartMaxPx"
        >
        </app-scale-charts>
    </div>
    <div class="flex mb-2 flex-row text-main-black  w-full ">
        <h3 class="mr-2 w-20 text-xs   text-center">
            H+AL
        </h3>
        <div class="mr-[0.38rem] w-14 text-xs border  text-center ">
            {{points[2] < 0 ? 'ns' : points[2].toFixed(2)}}
        </div>
        <app-scale-charts
        [chartId]="'chart-18'"
        [pointId]="'point-18'"
        [point]="points[2]"
        [scale]="scales[2]"
        [chartMaxPx]="chartMaxPx"
        >
        </app-scale-charts>
    </div>
    <div class="flex mb-2 flex-row text-main-black  w-full ">
        <h3 class="mr-2 w-20 text-xs   text-center">
            SB 
        </h3>
        <div class="mr-[0.38rem] w-14 text-xs border  text-center ">
            {{points[3] < 0 ? 'ns' : points[3].toFixed(2)}}
        </div>
        <app-scale-charts
        [chartId]="'chart-19'"
        [pointId]="'point-19'"
        [point]="points[3]"
        [scale]="scales[3]"
        [chartMaxPx]="chartMaxPx"
        >
        </app-scale-charts>
    </div>
</div>
