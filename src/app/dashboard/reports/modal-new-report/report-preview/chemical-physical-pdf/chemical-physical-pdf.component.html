<main id="pdf"  class="max-w-[37rem] p-5 h-[52rem] w-full pl-5">
    
    <div class="bg-darker-green mb-4 flex justify-center h-[4.8rem] items-center  rounded-[5px]">
        <h1 class="  text-2xl text-main-white" >Laudo Químico Físico</h1>
    </div>

    <div class="flex flex-col mb-4 w-full">
        <div class="flex flex-row mb-4 justify-between w-full">
            <div class="w-[5.8rem]  ">
                <h5 class="text-main-gray text-sm">Proprietário</h5>
                <h3  class="font-semibold text-sm">{{clientName!}}</h3>
            </div>
            <div class="w-[5.8rem]">
                <h5 class="text-main-gray text-sm">Municipio</h5>
                <h3 class="font-semibold text-sm">{{city}}</h3>
            </div>
            <div>
                <h5 class="text-main-gray text-sm">Profundidade</h5>
                <h3 class="font-semibold text-center text-sm">0 - {{depth}}cm</h3>
            </div>
        </div>
        <div class="flex flex-row justify-between ">
            <div class="w-[5.2rem]  ">
                <h5 class="text-main-gray text-sm">Propriedade</h5>
                <h3 class="font-semibold text-sm">{{landName}}</h3>
            </div>
            <div class="w-[5.8rem]  ">
                <h5 class="text-main-gray text-sm">Data</h5>
                <h3 class="font-semibold text-sm">{{reportDate}}</h3>
            </div>
            <div>
                <h5 class="text-main-gray text-sm">Descrição</h5>
                <h3 class="font-semibold text-sm">Amostra</h3>
            </div>
        </div>
    </div>


    <div  class="bg-darker-green text-center p-1 py-[3px] px-4 ">
        <h2 class="text-main-white py-1 text-xl mb-1">Análise do solo</h2>

                [points]="chemicalAttr1Points"
                [scales]="chemicalAttr1Scales"
                [chartMaxPx]="chartMaxPx"
                ></app-chemical-attr1-pdf>

                <app-physical-attr-pdf
                [points]="physicalAttrPoints"

                [chartMaxPx]="chartMaxPx"

                <app-technical-signature-pdf
