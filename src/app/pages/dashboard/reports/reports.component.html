<app-success-modal  
[ngClass]="hasSuccess ? 'z-[150]   w-full left-0  text-center': 'hidden'" 
></app-success-modal>

<app-report-config  
(reportConfigEmitter)="setHasConfig($event)"
[ngClass]="hasConfig ? 'z-[150]   w-full left-0  text-center': 'hidden'" 
></app-report-config>

<app-error-modal  
[ngClass]="hasError ? 'z-10 w-full relative text-center': 'hidden'" 
errorMessage="{{error?.errorMessage}}" 
></app-error-modal>
