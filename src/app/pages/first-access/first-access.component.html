<!-- <div [ngClass]="hasError ? 'bg-main-black  overflow-y-hidden animate-pulse duration-75 transition-colors ease-out opacity-40 w-full min-h-screen h-full absolute z-[100]' : 'hidden'"></div> -->
<div class="overflow-y-hidden overflow-x-hidden self-center items-center bg-second-green w-full h-full min-h-screen flex flex-col ">
    <app-error-modal  
    [ngClass]="hasError ? 'z-10 w-full relative text-center': 'hidden'" 
    errorMessage="{{error?.errorMessage}}" >
    </app-error-modal>
    <div class=" bg-main-white flex flex-row justify-normal  max-h-screen w-full max-w-[96rem] ">
        <div class="relative flex flex-col bg-noise -mt-56    w-full  ">
            <img class=" " src = "../../assets/icon-noise.svg">
        </div>
        <div class=" max-w-xl w-full ">
            <form [formGroup] = "firstAccessForm" class="bg-main-green h-full flex flex-col justify-center w-full  p-6 ">
                <main class="flex flex-col items-center max-w-2xl  w-full">
                    <div *ngIf="step === 1" class="text-center mb-16 max-w-96">
                        <h3  class="text-4xl text-second-green font-second ">
                            Insira o email cadastrado para o primeiro acesso
                        </h3>
                    </div>
                    <div *ngIf="step === 3" class="text-center mb-16 max-w-96">
                        <h3  class="text-4xl text-second-green font-second ">
                            Senha alterada com sucesso, fa√ßa login para continuar
                        </h3>
                    </div>
                    <div *ngIf="step < 3" class="flex flex-col justify-center  font-second text-xl text-main-gray w-full max-w-sm ">
                        <input 
                            *ngIf="step == 1"
                            class="  outline-none h-14 mb-11 rounded-[5px] pl-5 w-full "
                            formControlName = "email"
                            placeholder="Email" 
                            type="email"
                        />
                        <input 
                            *ngIf="step == 2"
                            class="  outline-none h-14 mb-11 rounded-[5px] pl-5 w-full "
                            formControlName = "password"
                            placeholder="Senha*" 
                            type="password"
                        />
                        <input 
                            *ngIf="step == 2"
                            class="  outline-none h-14 mb-11 rounded-[5px] pl-5 w-full "
                            formControlName = "confirmPassword"
                            placeholder="Confirmar senha*" 
                            type="password"
                        />
                        <button
                        [disabled] = "firstAccessForm.value.email === undefined ||
                        firstAccessForm.value.email === '' || 
                        firstAccessForm.value.email ===  null ? true : false"
                        (click) = "step === 1 ? next() : onSubmit()"
                        class=" ease-in h-14 -mt-2 mb-6 uppercase  duration-100 w-full font-semibold rounded-[5px] font-second text-main-white"
                        [ngClass]="
                        firstAccessForm.value.email === undefined ||
                        firstAccessForm.value.email === '' || 
                        firstAccessForm.value.email ===  null
                        ?
                        'bg-main-gray '
                        :
                        'bg-second-green  hover:bg-hover-second-green'
                         "
                        >
                            {{step == 1 ? 'proximo' : 'enviar'}}
                        </button>
                        <button
                        (click) = "step == 1 ? backLogin() : back()"
                        class="h-14 -mt-2 hover:bg-hover-dark-green ease-in duration-100 bg-darker-green w-full font-semibold rounded-[5px] font-second text-main-white "
                        >
                            VOLTAR
                        </button>
                    </div>

                </main>
            
            </form>
            
        </div>
    </div>
</div>
