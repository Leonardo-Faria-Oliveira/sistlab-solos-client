

<section class="w-full flex flex-row  font-main justify-between">
    <app-chemical-physical-preview
    [chartMaxPx]="75.2"
    [chemicalAttr1Points]="chemicalAttr1Points"
    [chemicalAttr1Scales]="chemicalAttr1Scales"
    [chemicalAttr2Points]="chemicalAttr2Points"
    [chemicalAttr2Scales]="chemicalAttr2Scales"
    [city]="city!"
    [clientName]="clientName!"
    [depth]="depth!"
    [landName]="landName"
    [physicalAttrPoints]="physicalAttrPoints"
    [physicalAttrScales]="physicalAttrScales"
    [radarChartAttrPoints]="radarChartAttrPoints"
    [reportDate]="reportDate!"
    [technicalResponsible]="technicalResponsible"
    ></app-chemical-physical-preview>

    <app-chemical-physical-pdf
    class=" off-screen"
    [chartMaxPx]="96"
    [chemicalAttr1Points]="chemicalAttr1Points"
    [chemicalAttr1Scales]="chemicalAttr1Scales"
    [chemicalAttr2Points]="chemicalAttr2Points"
    [chemicalAttr2Scales]="chemicalAttr2Scales"
    [city]="city!"
    [clientName]="clientName!"
    [depth]="depth!"
    [landName]="landName"
    [physicalAttrPoints]="physicalAttrPoints"
    [physicalAttrScales]="physicalAttrScales"
    [radarChartAttrPoints]="radarChartAttrPoints"
    [reportDate]="reportDate!"
    [technicalResponsible]="technicalResponsible"
    ></app-chemical-physical-pdf>
    
    
   
    <footer class="w-full items-end max-w-[25rem]  flex text-main-white justify-end flex-col">
        <button 
        (click)="gerarLaudo()"
        class="rounded-[5px]  mb-5 transition-colors ease-linear duration-150  font-semibold w-full max-w-[360px] md:max-w-64  px-6 pt-4 pb-3 bg-main-green hover:bg-hover-main-green ">
            <h4 *ngIf="!isLoading" class="text-lg  md:text-sm text-center font-second uppercase" >Gerar laudo</h4>   
            <div ngClass="self-center" *ngIf="isLoading" class="loader"></div>
        </button>
        <button (click)="hasMicronutrients ? back() : doubleBack()" class="  rounded-[5px]  transition-colors ease-linear md:max-w-64 duration-150  w-full max-w-[360px]  px-6 pt-4 pb-3 bg-main-gray hover:bg-hover-main-gray ">
            <h4 class="md:text-sm text-lg text-center font-second uppercase font-semibold">Voltar</h4>
        </button>
    </footer>
</section>
