<main id="minimal"  class="max-w-[25rem] p-5 h-[36rem] border w-full pl-5">
    
    <div class="bg-darker-green mb-5 flex justify-center h-16 items-center  rounded-[5px]">
        <h1 class="  text-xl    text-main-white" >Laudo Químico Físico</h1>
    </div>

    <div class="flex flex-col mb-4 w-full">
        <div class="flex flex-row mb-4 justify-between w-full">
            <div class="w-[5.8rem]  ">
                <h5 class="text-main-gray text-xs">Proprietário</h5>
                <h3  class="font-semibold text-sm">{{clientName!}}</h3>
            </div>
            <div class="w-[5.8rem]">
                <h5 class="text-main-gray text-xs">Municipio</h5>
                <h3 class="font-semibold text-sm">{{city}}</h3>
            </div>
            <div>
                <h5 class="text-main-gray text-xs">Profundidade</h5>
                <h3 class="font-semibold text-center text-sm">0 - {{depth}}cm</h3>
            </div>
        </div>
        <div class="flex flex-row justify-between ">
            <div class="w-[5.2rem]  ">
                <h5 class="text-main-gray text-xs">Propriedade</h5>
                <h3 class="font-semibold text-sm">{{landName}}</h3>
            </div>
            <div class="w-[5.8rem]  ">
                <h5 class="text-main-gray text-xs">Data</h5>
                <h3 class="font-semibold text-sm">{{reportDate}}</h3>
            </div>
            <div>
                <h5 class="text-main-gray text-xs">Descrição</h5>
                <h3 class="font-semibold text-sm">Amostra</h3>
            </div>
        </div>
    </div>


    <div  class="bg-darker-green text-center p-1 px-4 py-2">
        <h2 class="text-main-white mb-2">Análise do solo</h2>
        <div class="flex w-full flex-row justify-between">
            <div class="flex flex-col w-full mr-[0.2rem]">
                
                <app-chemical-attr1
                [points]="chemicalAttr1Points"
                [scales]="chemicalAttr1Scales"
                [chartMaxPx]="chartMaxPx"
                ></app-chemical-attr1>

                <app-physical-attr
                [points]="physicalAttrPoints"
                [scales]="physicalAttrScales"
                [chartMaxPx]="chartMaxPx"
                ></app-physical-attr>

                <app-technical-signature
                [technicalName]="technicalResponsible!.name"

            </div>
