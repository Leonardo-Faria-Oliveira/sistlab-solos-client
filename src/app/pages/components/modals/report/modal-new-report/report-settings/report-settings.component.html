<main class=" w-full pl-5">
    <form [formGroup]="reportSettingsForm"  class="w-full flex flex-col">
        <div class="mb-6 w-full flex flex-row ">
            <div class="w-full">
                <h2 class=" text-2xl md:text-xl font-semibold mb-3 text-main-green font-main ">
                    Selecione o cliente
                </h2>
                <select 
                formControlName="clientId"
                name = "header"
                class="cursor-pointer  w-full max-w-96 md:max-w-72 mr-1 pl-3 text-xl border border-second-gray rounded-[5px] text-main-gray h-14 md:h-10 focus:text-inherit tracking-wider outline-none font-second "  
                >
                    <option
                    [ngValue]="client.id!"
                    *ngFor="let client of clientList"
                    class="  hover:text-second-black  text-xl md:text-[0.8rem]  border border-second-gray text-second-black  md:py-2 tracking-wider  hover:bg-main-gray outline-none font-second"
                    > 
                    {{client.name}}
                    </option>
                </select>
            </div>

                    </option>

        </div>
        <div class=" flex flex-row mb-6 w-full justify-between">
            <div class="w-full">
                <h2 class=" text-2xl md:text-xl font-semibold mb-3 text-main-green font-main">
                    Nome da propriedade
                </h2>
                <input
                formControlName="landName"
                class=" max-w-96 md:max-w-72 md:h-10 text-xl placeholder:text-[1rem] text-second-black tracking-wider outline-none font-second border border-second-gray h-14 rounded-[5px] pl-5 md:pl-2 w-full "
                placeholder="Nome da propriedade" 
                type="text"
                autocomplete="new-name"
                />
            </div> 
            <div class="w-full">
                <h2 class=" text-2xl md:text-xl font-semibold mb-3 text-main-green font-main ">
                    Talhão
                </h2>
                <input
                formControlName="field"
                class=" max-w-96 md:max-w-72 md:h-10 text-xl placeholder:text-[1rem] text-second-black tracking-wider outline-none font-second border border-second-gray h-14 rounded-[5px] pl-5 md:pl-2 w-full "
                placeholder="Talhão" 
                type="text"
                autocomplete="new-name"
                />
            </div>
        </div>
        <div class="mb-6 flex flex-row justify-around">
            <div class="w-full">
                <h2 class=" text-2xl md:text-xl font-semibold mb-3 text-main-green font-main">
                    Latitude
                </h2>
                <input
                formControlName="lat"
                class=" max-w-96 md:max-w-72 md:h-10 text-xl placeholder:text-[1rem] text-second-black tracking-wider outline-none font-second border border-second-gray h-14 rounded-[5px] pl-5 md:pl-2 w-full "
                placeholder="Latitude da amostra" 
                type="text"
                autocomplete="new-city"
                />
            </div>
            <div class="w-full">
                <h2 class=" text-2xl md:text-xl font-semibold mb-3 text-main-green font-main">
                    Longitude
                </h2>
                <input
                formControlName="lng"
                class=" max-w-96 md:max-w-72 md:h-10 text-xl placeholder:text-[1rem] text-second-black tracking-wider outline-none font-second border border-second-gray h-14 rounded-[5px] pl-5 md:pl-2 w-full "
                placeholder="Longitude da amostra" 
                type="text"
                autocomplete="new-city"
                />
            </div>
        </div>
        
        <div class=" flex flex-row justify-between">
            <div class="w-full">
                <h2 class=" text-2xl md:text-xl font-semibold mb-3 text-main-green font-main">
                    Cidade
                </h2>
                <select 
                formControlName="city"
                class="cursor-pointer  w-full max-w-96 md:max-w-72 mr-1 pl-3 text-xl border border-second-gray rounded-[5px] text-main-gray h-14 md:h-10 focus:text-inherit tracking-wider outline-none font-second "  
                >
                    <option
                    [ngValue]="city"
                    *ngFor="let city of cities"
                    class="  hover:text-second-black  text-xl md:text-[0.8rem]  border border-second-gray text-second-black  md:py-2 tracking-wider  hover:bg-main-gray outline-none font-second"
                    > 
                    {{city}}
                    </option>
                </select>
            </div>
            
            <div class="w-full">
                <h2 class=" text-2xl md:text-xl font-semibold mb-3 text-main-green font-main ">
                    Profundidade da medição
                </h2>
                <input
                formControlName="depth"
                class=" max-w-96 md:max-w-72 md:h-10 text-xl placeholder:text-[1rem] text-second-black tracking-wider outline-none font-second border border-second-gray h-14 rounded-[5px] pl-5 md:pl-2 w-full "
                placeholder="00 - X cm" 
                type="text"
                autocomplete="new-name"
                />
            </div>
            
        </div>

                </h4>
            </div> -->

    </form>
</main>
<footer class="w-full flex mt-8 text-main-white justify-center flex-row">
    <button (click)="next()"  class=" rounded-[5px] text-lg md:text-sm text-center transition-colors ease-linear duration-150 font-second uppercase font-semibold w-full max-w-[360px] md:max-w-72  px-6 pt-4 pb-3 bg-main-green hover:bg-hover-main-green ">
        <h4>Proximo</h4>
    </button>
